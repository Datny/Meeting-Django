{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div>Published: {{post.published_date}}
             <p>Author: {{post.author}}</p>
             <a href="">Title: {{post.title}}</a>
             <p>Text:{{post.text}}</p>
             <p>Created date{{created_date}}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        </div>

    {% endfor %}
{% endblock %}
